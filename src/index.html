<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
      <label for="dollar-amt">Dollars (USD):</label>
      <input id="dollar-amt" type="text">
      <label for="currency">Currency to convert to (3 letter code):</label>
      <input id="currency" type="text">
      <button class="btn btn-dark" id="btn-submit">Convert</button>
    <div class="showConversion"></div>
    <div class="showError"></div>
    <h5 class="currencyCodes">Accepted Currency Codes:</h5>
    <p>
      MXN - Mexican Pesos<br>
      AUD - Australian Dollars<br>
      CAD - Canadian Dollars<br>
      EUR - Euro<br>
      INR - Indian Rupee<br>
      JPY - Japanese Yen
    </p>
  </div>
</body>
</html>
